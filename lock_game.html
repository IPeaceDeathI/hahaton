<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>LockGame</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Roboto&amp;display=swap'>
    <link rel="stylesheet" href="css/lock_game.css">

</head>
<body>
<div class="lock">
    <div class="instruction">Двигайте мышь вокруг замка, чтобы найти положение штифта, и удерживайте его в течение 3 секунд.</div>
    <div class="lockpick">
        <div class="fas fa-caret-right"></div>
        <div class="fas fa-caret-left"></div>
    </div>
    <div class="fas fa-lock fa-3x"></div>
    <div class="ring shake-constant"></div>
    <ul class="stage">
        <li data-deg="25" class="active"></li>
        <li data-deg="180"></li>
        <li data-deg="0"></li>
    </ul>
</div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script><script  src="js/lock_game.js"></script>

</body>
</html>
